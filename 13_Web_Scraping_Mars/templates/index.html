<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .imgbox {
            display: grid;
            height: 100%;
        }
        .center-fit {
            max-width: 100%;
            max-height: 100vh;
            margin: auto;
        }
    </style>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div clas="container">
    <div class="jumbotron text-center">
      <h1>Mission to Mars </h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape!</a></p>
    </div>
      
    <!-- surf data -->
    <div class="row">
        <div class="col-md-8">
        
          <h3><font size = 6> Mars Latest News: </font></h3>
          <p> <font size = 5> {{ mars.article }} </font></p>
        </div>
      </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">

            <h3><font size = 6> Mars Featured Photo </font></h3>

          <img class = "center-fit" src= {{ mars.cover_photo }} class="w3-hover-grayscale" />
         
          
        </div>
         <div class="col-md-6">
            <div class="panel-body">
                <h3><font size = 6> Mars Current Weather</font></h3>
              <p> {{mars.Weather}}</p>

         </div>


        <div class="col-md-6">
            <div class="panel-body">
                <h3><font size = 6> Mars Facts</font></h3>
                <table>
                    {{ mars.mars_table|safe}}
                </table>
            </div>

        </div>
      </div>
    </div>



    <div>
        <div class="row">
            <div class="col-md-3">
                <h3><font size = 5> {{mars.mars_hemis[0]['Title']}} </font></h3>
                <img class = "center-fit" src= {{ mars.mars_hemis[0]['Url'] }} class="img-responsive">
            </div>
            <div class="col-md-3">
                <h3><font size = 5> {{mars.mars_hemis[1]['Title']}} </font></h3>
                <img class = "center-fit" src= {{ mars.mars_hemis[1]['Url'] }} class="img-responsive">
            </div>
            </div>
            <div class="row"> 
            <div class="col-md-3">
                <h3><font size = 5> {{mars.mars_hemis[2]['Title']}} </font></h3>
                <img class = "center-fit" src= {{ mars.mars_hemis[2]['Url'] }} class="img-responsive">
            </div>
            <div class="col-md-3">
                <h3><font size = 5> {{mars.mars_hemis[3]['Title']}} </font></h3>
                <img class = "center-fit" src= {{ mars.mars_hemis[3]['Url'] }} class="img-responsive">
            </div>
            </div>
    <style>
        div.imagetiles div.col-lg-3.col-md-3.col-sm-3.col-xs-6{
        padding: 0px;
      }
          </style> 
</body>
</html>
